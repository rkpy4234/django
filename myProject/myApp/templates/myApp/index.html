<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <h2>Stacked form</h2>
            <form action="{% url 'create_todo' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="Title">Title:</label>
                    <input type="text" class="form-control" placeholder="Enter text" name="title">
                </div>
                <div class="mb-3">
                    <label for="description">Description:</label>
                    <textarea name="description" placeholder="Enter description" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>



        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Title</th>
                    <th>description</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.description }}</td>
                    <td>
                        {% if todo.completed %}<span class="btn btn-success">Completed</span>
                        {% else %}
                        <a class="btn btn-sm btn-dark" href="{% url 'complete_todo' todo.id %}">Complete</a>
                        {% endif %}
                        <a class="btn btn-sm btn-danger" href="{% url 'delete_todo' todo.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

</div>
</body>

</html>
